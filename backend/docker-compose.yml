services:
  backend:
    build: 
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - mongo
    volumes:
      - .:/app
    command: ["node", "src/index.js"]
    environment:
      - MONGODB_URI=mongodb+srv://saisourya678:1234@backendlearn.r55yl.mongodb.net # Correct MongoDB URI with database name
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  worker:
    build: .
    depends_on:
      - redis
      - mongo
    volumes:
      - .:/app
    command: ["node", "src/worker.js"]
    environment:
      - MONGODB_URI=mongodb+srv://saisourya678:1234@backendlearn.r55yl.mongodb.net # Worker also needs MongoDB access
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db

networks:
  app-network:

volumes:
  mongo-data:
