version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis
    volumes:
      - .:/app
    command: ["node", "src/server.js"]
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  worker:
    build: .
    depends_on:
      - redis
    volumes:
      - .:/app
    command: ["node", "src/worker.js"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db

networks:
  app-network:

volumes:
  mongo-data:
